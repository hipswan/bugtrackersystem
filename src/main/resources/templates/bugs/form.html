<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Save Bug</title>
</head>

<body>

	<div class="container">

		<h3>
			<i class="fas fa-bug"></i> Defect Management
		</h3>
		<hr>

		<p class="h4 mb-4">Save Bug Information</p>

		<form action="#" th:action="@{/bugs/save}" th:object="${bug}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<div class="form-inline mb-4">


				<div class="input-group">
					<div class="input-group-prepend ">
						<div class="input-group-text">
							<i class="fas fa-edit"></i>
						</div>
					</div>
					<input type="text" th:field="*{title}" class="form-control"
						placeholder="Enter Title">
				</div>
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
					class="badge badge-danger ml-2 mb-4"></span>

			</div>

			<div class="form-inline mb-4">
				<div class="input-group">
					<div class="input-group-prepend ">
						<div class="input-group-text">
							<i class="fas fa-clipboard-list"></i>
						</div>
					</div>
					<textarea placeholder="Enter description" th:field="*{description}"
						class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>

				</div>
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}" class="badge badge-danger ml-2 mb-4"></span>

			</div>

			<div class="form-inline mb-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fas fa-user-alt"></i>
						</div>
					</div>
					<input type="text" th:field="*{addedBy}" class="form-control"
						placeholder="Enter Added By">
				</div>
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('addedBy')}" th:errors="*{addedBy}"
					class="badge badge-danger ml-2 mb-4"></span>

			</div>
			<div class="form-inline mb-4">
				<select id="bugstatus" class="form-control col-3"
					th:field="*{status}">
					<option th:value="Fixed" th:text="Fixed"></option>
					<option th:value="Open" th:text="Open"></option>
					<option th:value="Closed" th:text="Closed"></option>
				</select>

			</div>
			<div class="form-inline mb-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fas fa-clock"></i>
						</div>
					</div>

					<input type="text" th:field="*{date}" class="form-control" disabled>
				</div>
				<!-- Add error message (if present) -->
			</div>
		
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>


		<hr>
		<a th:href="@{/bugs/list}">Back to Bug List</a>

	</div>
</body>
<script src="https://kit.fontawesome.com/c54d0abb3a.js"
	crossorigin="anonymous"></script>
</html>
